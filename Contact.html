  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f1fcf9;
    }
    nav {
      background-color: #005e4f;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      color: #005e4f;
      margin-top: 30px;
    }
    .form-container {
      background-color: white;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #005e4f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #005e4f;
      color: white;
      margin-top: 40px;
    }

<h1>Contact Us | اتصل بنا</h1>

<div class="form-container">
  <form>
    <label for="name">Name | الاسم</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email | البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message | الرسالة</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send | إرسال</button>
  </form>
</div>
